<!DOCTYPE = html>
<html>
<head>
  <title>D3 Scatterplot</title>
  <meta charset="utf-8">
  <script src="d3/d3.js"></script>
</head>
<body>
  <header>D3 Scatterplot</header>
  <script>
    var dataset = [
      [5, 20],
      [480, 90],
      [250, 50],
      [100, 33],
      [330, 95],
      [410, 12],
      [475, 44],
      [25, 67],
      [85, 21],
      [220, 88]
    ];

    var h = 300;
    var w = 600;
    var padding = 50;

    var xScale = d3.scale.linear()
                         .domain([0, d3.max(dataset, function(d) { return d[0];})])
                         .range([padding, w - padding]);

    var yScale = d3.scale.linear()
                         .domain([0, d3.max(dataset, function(d) { return d[1];})])
                         .range([h - padding, padding]);

    var svg = d3.select("body")
      .append("svg")
      .attr("height", h)
      .attr("width", w);

    svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx", function(d) { //cx and cy are the circles' center point.//
        return xScale(d[0]);  //Scaled.//
      })
      .attr("cy", function(d) { //return the data pair values for circle center points.//
        return yScale(d[1]);  //Scaled.//
      })
      .attr("r", function(d) {
        return Math.sqrt(h- d[1]); //This makes circle area relative to its cy value.//
      });

    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function(d) { //function(d) accesses individual data point.//
        return d[0] + ", " + d[1];
      })
      .attr("x", function(d) {
        return xScale(d[0]);
      })
      .attr("y", function(d) {
        return yScale(d[1]);
      })
      .attr("font-family", "sans-serif")
      .attr("font-size", "11px")
      .attr("fill", "red");


  </script>
</body>
</html>

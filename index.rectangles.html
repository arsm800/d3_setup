<!DOCTYPE html>
<html>
  <head>
    <title>D3 Setup</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="">
    <script src="d3/d3.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>D3 Setup</header>
    <script>
      var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

      var w = 500;
      var h = 100;
      var barpadding = 1;

      var svg = d3.select("body")
                  .append("svg")
                  .attr("height", h)
                  .attr("width", w);

      svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr({
          x: function(d, i) {                  //i represents the nth bar/data value of the set//
            return i * (w / dataset.length);  //You are measuring the spacing fromleft side of svg//
            },
          y: function(d) {
            return h - d * 4;
            },
          width: 20,
          height: function(d) {
            return d * 4;
            },
          fill: function(d) {
            return "rgb(0, 0, " + (d * 10) + ")";   //This makes the taller bars bluer.//
          }
      });

      svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
          return d;
        })
        .attr("x", function(d, i) {
          return i * (w / dataset.length) + (w / dataset.length - barpadding) / 2 - 2;
        })
        .attr("y", function(d) {
          return h - (d * 4) + 14;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white")
        .attr("text-anchor", "middle");

    </script>
  </body>
</html>

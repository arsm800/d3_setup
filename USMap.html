<!DOCTYPE html>
<html>
  <head>
    <title>D3 Setup</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="">
    <script src="d3/d3.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>D3 Setup</header>
    <script>
    console.log("working");
    var w = 1000;
    var h = 600;
    var barpadding = 1;

//It looks like chrome will not let you "access files from files" so I need to set a local http server.//

    var svg = d3.select("body")
                .append("svg")
                .attr("height", h)
                .attr("width", w);

      var path = d3.geo.path();

      d3.json("us-states.json", function(json) {

        svg.selectAll("path")
           .data(json.features)
           .enter()
           .append("path")
           .attr("d", path);
      });

    </script>
  </body>
</html>
